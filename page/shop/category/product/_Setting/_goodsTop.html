<div class="goods__top">
	<div class="goods__top-img">
		<img src="@@wayImage" alt="" class="goods__top-image">
	</div>
	<div class="goods__top-content">
		<div class="goods__content-title">
			@@titleProduct
		</div>
		<form action="#" class="goods__rating">
			<div class="goods__rating-body">
				<div class="goods__rating-items">
					<input id="goods__rating-5" type="radio" name="goods-rating" class="goods__rating-item" @@checked5
						value="5">
					<label for="goods__rating-5" class="goods__rating-label"></label>
					<input id="goods__rating-4" type="radio" name="goods-rating" class="goods__rating-item" @@checked4
						value="4">
					<label for="goods__rating-4" class="goods__rating-label"></label>
					<input id="goods__rating-3" type="radio" name="goods-rating" class="goods__rating-item" @@checked3
						value="3">
					<label for="goods__rating-3" class="goods__rating-label"></label>
					<input id="goods__rating-2" type="radio" name="goods-rating" class="goods__rating-item" @@checked2
						value="2">
					<label for="goods__rating-2" class="goods__rating-label"></label>
					<input id="goods__rating-1" type="radio" name="goods-rating" class="goods__rating-item" @@checked1
						value="1">
					<label for="goods__rating-1" class="goods__rating-label"></label>
				</div>
			</div>
		</form>
		<div class="goods__content-price-bascet">
			<div class="goods__content-price">
				@@price
			</div>
			<div class="goods__content-basket">
				<div class="goods__backet-text">
					Добавить в корзину
				</div>
				<div class="goods__backet-img">
					<img src="../../../../../img/icon/shop/basket.png" alt="#" class="goods__backet-image">
				</div>
			</div>
		</div>
		<div class="goods__content-content">
			@@description
		</div>
		<div class="goods__content-like-share">
			<div class="goods__content-like">
				<div class="goods__like-text">
					Добавить пожелания
				</div>
				<div class="goods__like-image"></div>
			</div>
			<div class="goods__content-share">
				<div class="goods__share-text">
					Поделиться
				</div>
				<div class="goods__share-image"></div>
			</div>
		</div>
		<div class="goods__content-categoru">
			<span>Категорий:</span> @@category
		</div>
	</div>
</div>
