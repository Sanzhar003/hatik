<div class="shop__product-column">
	<a href="@@wayProduct" class="shop__column-link">
		<div class="shop__column-link-body">
			<div class="shop__column-img">
				<img src="https://www.mechta.kz/export/1cbitrix/import_files/e9/e9a132fa-993c-11ec-a244-005056b6dbd7-768.webp" alt="#">
			</div>
			<div class="shop__column-title">
				Ноутбук HP OMEN 15-ek1004ur 15.6 FHD 144Hz Core i7 10750H 2.6 Ghz 16 SSD1TB RTX3070 8 Dos
			</div>
			<div class="shop__column-subtitle">
				Ноутбуки
			</div>
			<form action="#" class="shop__rating">
				<div class="shop__rating-body">
					<div class="shop__rating-items">
						<input id="shop__rating-5" type="radio" name="shop-rating" class="shop__rating-item"
							@@estimation5 value="5">
						<label for="shop__rating-5" class="shop__rating-label"></label>
						<input id="shop__rating-4" type="radio" name="shop-rating" class="shop__rating-item"
							checked value="4">
						<label for="shop__rating-4" class="shop__rating-label"></label>
						<input id="shop__rating-3" type="radio" name="shop-rating" class="shop__rating-item"
							@@estimation3 value="3">
						<label for="shop__rating-3" class="shop__rating-label"></label>
						<input id="shop__rating-2" type="radio" name="shop-rating" class="shop__rating-item"
							@@estimation2 value="2">
						<label for="shop__rating-2" class="shop__rating-label"></label>
						<input id="shop__rating-1" type="radio" name="shop-rating" class="shop__rating-item"
							@@estimation1 value="1">
						<label for="shop__rating-1" class="shop__rating-label"></label>
					</div>
				</div>
			</form>
			<div class="shop__column-price">
				854 900 ₸
			</div>
		</div>
	</a>
</div>
